<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="cursor">
        <img src="cursor.png" alt="">
    </div>
    <div class="loading">
        <img src="gif.gif" alt="#">
    </div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="icon.png" alt="" width="100" height="55"></a>
            </a>
        </div>
        </div>
    </nav>
    <div>
        <img src="lace.png" alt="" width="1280" height="10"></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 py-5">
                <img src="giraffecat.png" class="rounded mx-auto d-block" alt="" width="100" height="90">
                <div class="row py-5">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label-account">帳號 Account</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <a href="login.html">
                            <button type="submit" class="btn btn-secondary w-100 rounded-pill shadow mb-5">送出</button>
                        </a>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <div class="h-100 d-inline-block" style="width: 120px"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        $(document).on("mousemove", function (t) {
            var o = t.clientX,
                n = t.clientY;
            $(".cursor").css({
                top: n,
                left: o
            })
        });
        $(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() > 50) {
                    $(".header").addClass("active");
                } else {
                    $(".header").removeClass("active")
                }
            });
        });
        $(window).on('load', function () {
            $('.loading').fadeOut(2000);
        });
    </script>

</body>

</html>
